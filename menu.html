<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style-menu.css" />
    <title>Menu Slider</title>
  </head>
  <body>
    <!-- Image Slider -->
    <!-- Image Slider -->
    <div class="slider">
      <div class="slides-container">
        <div class="slide active">
          <img src="images/items/Cheese-Fries.png" alt="1 Image" />
        </div>
        <div class="slide">
          <img src="images/items/Cheese-Fries.png" alt="2 Image" />
        </div>
        <div class="slide">
          <img src="images/items/Cheese-Fries.png" alt="3 Image" />
        </div>
        <div class="slide">
          <img src="images/items/Cheese-Fries.png" alt="4 Image" />
        </div>
        <!-- Add more slides as needed -->
      </div>
      <div class="dots-container">
        <!-- The dots will be generated by JavaScript -->
      </div>
    </div>

    <div class="menu-buttons-container">
        <button class="menu-button">FOOD MENU</button>
        <button class="menu-button">BEVERAGE MENU</button>
      </div>

    <!-- Your existing menu content goes here -->
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      let currentSlide = 0;
      const slides = document.querySelectorAll(".slide");
      const totalSlides = slides.length;
      const slidesContainer = document.querySelector(".slides-container");
      const dotsContainer = document.querySelector(".dots-container");

      // Generate dots
      slides.forEach((slide, index) => {
        let dot = document.createElement("div");
        dot.classList.add("dot");
        if (index === 0) dot.classList.add("active");
        dotsContainer.appendChild(dot);
        dot.addEventListener("click", () => {
          goToSlide(index);
        });
      });

      const dots = document.querySelectorAll(".dot");

      function updateDots(currentSlide) {
        dots.forEach((dot, index) => {
          if (index === currentSlide) {
            dot.classList.add("active");
          } else {
            dot.classList.remove("active");
          }
        });
      }

      function goToSlide(slideIndex) {
        slidesContainer.style.transform = `translateX(-${slideIndex * 100}%)`;
        updateDots(slideIndex);
        currentSlide = slideIndex;
      }

      setInterval(function () {
        let nextSlide = (currentSlide + 1) % totalSlides;
        goToSlide(nextSlide);
      }, 1500); // Change slide every 4 seconds
    });
  </script>
</html>
